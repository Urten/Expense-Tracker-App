<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="flex w-full h-dvh justify-center items-center">
    <form class="flex flex-col border-black border-2 rounded-4 gap-4" action="">
        <div class="border-2 flex">
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" class="border-2">
        </div>
        
        <div class="border-2">
            <label for="email">Enter your Email</label>
            <input type="email" name="email" id="email" placeholder="example@domain.com" class="border-2">
        </div>
        
        <div class="border-2">
            <label for="password">Please enter your password</label>
            <input type="password" name="password" id="password" class="border-2">
        </div>

        <button id="signup">Signup</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
